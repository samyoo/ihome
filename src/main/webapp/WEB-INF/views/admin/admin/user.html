<#include "/WEB-INF/views/common/layout/___mainlayout.html" />

<#assign pageCss>

</#assign>
<!-- 加载某个页面所需要的JavaScript脚本文件 -->
<#assign pageJavascript>
    <script type="text/javascript">
        $(function () {
            getData();
            var form = layui.form();
            //监听提交
            form.on('submit(search)', function(data){
                getData(data.field);
            });
        });

        function getData(param) {
            param = param || {};
            common.post("list",param,function (json) {
                var list = json.data.list;
                var tlp = $("#listTlp").text();
                common.table(list,tlp);
                layui.laypage({
                    cont: 'page',
                    pages: json.data.totalPage,
                    curr:  json.data.pageNumber,
                    groups: 5,
                    jump: function(obj, first){
                        if(!first){
                            param.page = obj.curr;
                            getData(param);
                        }
                    }
                });
            });
        }


    </script>
</#assign>
<@mainlayout pageJavascript=pageJavascript pageCss=pageCss >

<blockquote class="layui-elem-quote">
    <a href="javascript:;" class="layui-btn layui-btn-small" id="add">
        <i class="layui-icon">&#xe61f;</i> 添加信息
    </a>
</blockquote>

<fieldset class="layui-elem-field">
    <legend>数据列表</legend>
    <div class="layui-form">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">手机号码</label>
            <div class="layui-input-inline">
                <input type="text"  name="tel"  autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">管理员名称</label>
            <div class="layui-input-inline">
                <input type="text" name="name"  autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <button class="layui-btn" lay-submit lay-filter="search">
                <i class="layui-icon">&#xe615;</i> 搜索
            </button>
        </div>
    </div>
    </div>
    <div class="layui-field-box">
        <table class="site-table table-hover">
            <thead>
            <tr>
                <th>序号</th>
                <th>帐号</th>
                <th>手机</th>
                <th>管理员名称</th>
                <th>最后登录时间</th>
                <th>最后登录IP</th>
                <th>注册时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <script id="listTlp" type="text/html">
            <tr>
                <td>{id}</td>
                <td>{acc}</td>
                <td>{tel}</td>
                <td>{name}</td>
                <td>{lastLoginTime}</td>
                <td>{lastLoginIp}</td>
                <td>{regTime}</td>
                <td>
                    <a href="/admin/edit/{id}" class="layui-btn layui-btn-mini">编辑</a>
                    <a href="javascript:;" data-id="{id}" data-opt="del"
                       class="layui-btn layui-btn-danger layui-btn-mini">禁用</a>
                </td>
            </tr>
        </script>
        <div class="admin-table-page">
            <div id="page" class="page"></div>
        </div>
    </div>
</fieldset>

</@mainlayout>
